<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font: normal 20px Arial;
    }
  </style>
  <body>
    <script>
      var nome = window.prompt("Digite seu nome: ");
      document.write(`Seja bem vindo <strong>${nome}</strong> !<br/>`);
      document.write(
        `O seu nome tem <strong>${nome.length}</strong> letras. <br/>`
      );
      document.write(
        `O seu nome em letras minúsculas é: <strong>${nome.toLowerCase()}</strong>.<br/>`
      );
      document.write(
        `O seu nome em letras maiúsculas é: <strong>${nome.toUpperCase()}</strong>.<br/>`
      );

      var n1 = 1543.5;
      document.write(
        n1.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })
      );
    </script>
  </body>
</html>
