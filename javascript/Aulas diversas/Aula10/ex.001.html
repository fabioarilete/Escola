<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
  </head>
  <style>
    div#area {
      background: rgb(25, 168, 37);
      color: white;
      font: bold 18pt arial;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
  <body>
    <div id="area" onclick="clicar()">
      interaja.......
    </div>
    <script>
      function clicar() {
        var a = document.querySelector("id#area");
        a.innerText = "Clicou!";
      }
    </script>
  </body>
</html>
