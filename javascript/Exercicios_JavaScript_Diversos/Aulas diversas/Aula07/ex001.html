      /* OPERADORES:

    * aritméticos - //
        + - adição - ex= 5 + 2 = 7
        - - subtração - ex= 5 - 2 = 3
        * - multiplicação - ex= 5 * 2 = 10
        / - divisão - ex= 5 / 2 = 2.5
        % - resto da divisão inteira - ex= 5 % 2 = 1
        ** - potenciação - ex= 5 ** 2 = 25

        ORDEM DE PRECEDÊNCIAS:
       1º - () - entre parenteses
       2º - ** - potenciação
       3º - * / % - multiplicação, divisão, resto da div
       4º - + - - adição e subtração


    * atribuição - //
      = - recebe
      exemplos:
      var a = 5 + 3 = 8
      var b = a % 5 = 3
      var c = 5 * b ** 2 = 45
      var d = 10 - a / 2 = 6
      var e = 6 * 2 / d = 2
      var f = b % e + 4 / e = 3

      auto-atribuição
      n = 3
      n = n + 4 = 7  ou  n += 4 = 7
      n = n - 5 = 2  ou  n -= 5 = 2
      n = n * 4 = 8  ou  n *= 4 = 8
      n = n / 2 = 4  ou  n /= 2 = 4
      n = n ** 2 = 16  ou  n **= 2 = 16
      n = n % 5 = 1  ou  n %= 5 = 1

      incremento

      x = 5
      x = x + 1 = 6   ou  x += 1   ou   x++
      x = x - 1 = 5   ou  x -= 1   ou   x--

    * relacionais - //

      > - maior que - 5 > 2 = true
      < - menor que - 7 < 4 = false
      >= - maior ou igual que (> =) - 8 >= 8 = true 
      <= - menor ou igual que (< =) - 9 <= 7 = false
      == - igual a - 5 == 5 = true
      != - diferente de ('! =') - 4 != 4 = false
      5 == 5 : true
      5 == '5' : true
      5 === '5' : false (=== - Operador de identidade)
      5 != '5' : false
      5 !== '5' : true (!== - operador de identidade - diferente de todos os tipos)

      
    * lógicos - //

      ! - NEGAÇÃO
      && - E (CONJUNÇÃO)
      || - OU (DISJUNÇÃO)

        ORDEM DE PRECEDÊNCIAS:
       1º - (), **, * /, + -, - OPERADORES ARITMÉTICOS
       2º - > < >= <= == === != !==  - OPERADORES RELACIONAIS
       3º - ! - OPERADORES LÓGICOS
       4º - && -   ""
       5º - || -   ""

      ? : - na mesma expressão

      TESTE ? TRUE : FALSE
