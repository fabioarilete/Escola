<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicional Composta</title>
  </head>
  <body>
    <h1>Brasileiro ou Estrangeiro</h1>
    Digite seu nome:</br>
    <input type="text" name="txtname" id="txtname" />
  </br>Informe o seu país:</br>
    <input type="text" name="txtpais" id="txtpais" /></br>
  </br><input type="button" value="checar" onclick="checar()" /></br>
  </br> <div id="resp">Resposta</div>

    <script>
      function checar() {
        var txtname = document.getElementById("txtname");
        var txtpais = document.getElementById("txtpais").value;
        var resp = document.querySelector("div#resp");


        if (txtpais === "Brasil") {
          resp.innerHTML = `Você é Brasileiro!`;
        } else {
          resp.innerHTML = `Você é estrengeiro!`;
        }
      }
    </script>
  </body>
</html>
