<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo JavaScript</title>

    <style>
      h1 {color: yellow;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 200%;
          text-shadow: 5px 5px 5px black;
      }
      h2 {color: white;
          font-family: Arial, Helvetica, sans-serif;
          font size: 150%;
      }
      body {background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Olá Mundo!</h1>
    <h2>Me livrando da maldição!</h2>
    <script>
      /* 
        tudo o que é digitado no prompt é uma string

      * coverter uma string para número
      Number.parseint
      Number.parsefloat
      Number(n)

      * converter numeros para string:
      String(n)
      n.toString

      Formatando Strings
      var s = 'JavaScript'
      'Eu estou aprendendo s' - não faz interpolação
      'Eu estou aprendendo' + s - usa concatenação
      `Eu estou aprendendo${s}` - usa template string

      s.length // quantos caracteres a string tem
      s.toUpperCase() - tudo para letras maiúsculas 
      s.toLowerCase() - tudo para letras minúsculas
      */
      var nome = window.prompt("Digite seu nome: ");
      window.alert(`Seja muito bem vindo ${nome.toUpperCase(nome)}`);
      var n1 = Number(window.prompt("Digite um número: "));
      var n2 = Number(window.prompt("Digite outro número: "));
      var soma = n1 + n2;
      /*window.alert(
        "O resultado da soma de " + n1 + " e " + n2 + " é = " + soma
      );*/

      window.alert(`O resultado da soma de ${n1} e ${n2} é = ${soma}`); //método atual (mais simples)
    </script>
